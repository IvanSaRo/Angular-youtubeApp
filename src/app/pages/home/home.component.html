<h1 class="font-weight-light mb-4">Welcome to ContraPoints</h1>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">Publicado en {{video.publishedAt | date}}</p>
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="showVideo(video)">Ver vídeo</button>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="loadVideos()">
      Página siguiente
    </button>
    </div>
</div>
